{% extends "main/base.html"%}

{% block title%} View List{% endblock %}


{% block header %}{{ls.name}}{% endblock %}
{% block content %}
    <form action="#" method="POST">
        {% csrf_token %}
            {% for item in ls.item_set.all %}
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            {% if item.complete == True %}
                                <input type="checkbox" name="c{{item.id}}" value="clicked" checked>
                                {% else %}
                                <input type="checkbox" name="c{{item.id}}" value="clicked">
                            {% endif %}
                        </div>
                    </div>
                    <input type="text" value="{{item.text}}" class = "form-control">
                    <input type="text" value="{{item.description}}" class = "form-control">
                </div>
            {% endfor %}
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button type = "submit" name = "newItem" value = "newItem" class = "btn btn-success">Add Item</button>
            </div>
            <input type="text" name="new" placeholder="New Item">
            <input type="text" name="details" placeholder="Add description">
        </div>
        <button type = "submit" name = "save" value = "save" class = "btn btn-success">Save</button>
    </form>
        
{% endblock %}
